<!doctype html>
<html>

<body>
<button type="button" class="btn btn-primary" ng-click="showAll()">Show all</button>
<br>
<br>
<table class="table table-bordered" style="background-color: lightblue" >
  <tr>
  	<th>ID</th>
  	<th>NAMN</th>
  	<th>IP ADRESS</th>
  	<th>UPPDATERAD(Tid)</th>
  </tr>
  <tr ng-repeat="x in book">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.ipUser }}</td>
    <td>{{ x.timeStamp | date:'yyyy-dd-MM HH.mm.ss' }}</td>
  </tr>
</table>

</body>
</html>
