<!doctype html>
<html>

<body>
<table class="table table-hover" style="background-color: lightblue" >
  <tr>
  	<th>ID</th>
  	<th>NAMN</th>
  	<th>IP ADRESS</th>
  	<th>UPPDATERAD(Tid)</th>
  </tr>
  <tr ng-repeat="x in book">
    <td>{{ x.id }}</td>
    <td>{{ x.name }}</td>
    <td>{{ x.ipUser }}</td>
    <td>{{ x.timeStamp | date:'yyyy-dd-MM HH.mm.ss' }}</td>
  </tr>
</table>
</body>
</html>
